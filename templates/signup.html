<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Sign Up</title>
  <script>
    function validateForm(event) {
        var terms = document.getElementById("terms");
        if (!terms.checked) {
            alert("You must agree to the Terms and Conditions to submit the form.");
            return false;
        }
        return true;
    }
  </script>

  <style>
    :root {
      --main-color: #00FFFF;
      --black: #13131a;
      --bg: #2C3E50;
      --ref: #4CAF50;
      --border: .1rem solid rgba(255,255,255,.3);
    }
    body {
      font-family: 'Oswald', sans-serif;
      background: var(--black);
      color: var(--ref);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: var(--bg);
      width: 29%;
      height: auto;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.2);
    }
    .form-group {
      text-align: left;
      margin-bottom: 14px;
    }
    label {
      color: wheat;
      font-weight: bold;
      display: block;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
    }
    button {
      background: var(--main-color);
      color: var(--black);
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    .terms {
      display: flex;
      align-items: center;
      color: aliceblue;
    }
    .terms input {
      margin: 0;
      width: 16px; 
      height: 16px;
    }
    .terms label {
      text-align: left;
      margin: 0;
      padding-left: 5px; 
      display: inline-block;
      white-space: nowrap;
    }
    button:hover {
      background: var(--ref);
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form action="{{ url_for('signup') }}" method="post" onsubmit="return validateForm(event)">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Username" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm Password" required>
      </div>
      <div class="terms">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the Terms and Conditions</label>
      </div>

      <!-- Flash Messages -->
      <div class="form-group">
        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        </div>
        <br>
      <button type="submit">Sign Up</button>
      <p style="padding:5px; color: aliceblue;">Already have an account? <a href="/login" style="color: #4593e2;">Login</a></p>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
